<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구매 페이지</title>
</head>

<body>
  <header>
    <a href="index.html"><img src="image/mainicon.png" alt="mainicon" height="50" width="50">노트북 다나와</a>
  </header>
  <main>
    <form action="purchase_complete.html">
      <fieldset>
        <h2>제품 선택</h2>
        <div>
          <label for="product_name"></label>제품명:
          <select name="product_name" id="product_name">
            <option value="Lenovo">레노버 2023 게이밍 3 15ARH7 15.6 지포스 RTX4050</option>
            <option value="LG">LG전자 2023 그램 15</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <h2>구매자 정보</h2>
        <div>
          <label for="user_name">이름</label>
          <input type="text" name="user_name" id="user_name" required>
        </div>
        <div><label for="user_email">이메일</label><input type="text" name="user_email" id="user_email" required></div>
        <div><label for="user_phonenumber">연락처</label><input type="text" name="user_phonenumber" id="user_phonenumber"
            required></div>
        <div><label for="user_addre">주소</label><input type="text" name="user_addre" id="user_addre" required></div>
        <div><label for="request"></label>배송 요청사항</div>
        <div><input type="text" name="request" id="request"></div>
        <div><input type="submit" value="구매하기"> <input type="submit" value="취소"></div>
      </fieldset>
    </form>
  </main>
  <footer>
    <fieldset>
      <p>made by team6 : 배고프조</p>
      <p>박현준 최세윤 이승수 변진석</p>
      <p>회사소개 | 이용약관 | 개인정보처리방침</p>
    </fieldset>
  </footer>
</body>

</html>
